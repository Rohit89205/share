<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>SHARE</title>
</head>
<body>
    <div class="share">
        <ul>
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i>Facebook
            </a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i>Twitter
            </a></li>
            <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i>Google plus
            </a></li>
            <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i>Linkedin
            </a></li>
            <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i>Instagram
            </a></li>
        </ul>
        <div class="toggle">
            
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        $('.toggle').click(function(){
            $('.share').toggleClass('active')
        })
    })
  </script>

</body>
</html>
